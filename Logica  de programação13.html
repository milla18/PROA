    <title>Faça um programa que leia 10 números que o usuário vai informar. Todos os números lidos com valor inferior a 40 devem ser somados </title>
    <script type="text/javascript">
         
         var soma=0;
    
        for(var i = 0;i< 10; i ++){
            var numero= Number(prompt('Digite um numero'));
            
            if(numero<40){
               var resultado= soma += numero  
               
                

            }

            
        }  document.write(`${resultado}`)
      

       






       
</script>
